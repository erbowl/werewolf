<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>人狼web</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src='https://cdn.webrtc.ecl.ntt.com/skyway-latest.js' type='text/javascript'></script>
    <script crossorigin='anonymous' integrity='sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI=' src='https://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="wolf_script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="wolf.css">
  </head>
  <body>
    <!-- <br> -->

    <div class="alert alert-info" role="alert" id="alert">同じ部屋の名前を入力して集合しよう。</div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 well">
          <p class="text-center">役職一覧</p>
          <ul>
            <li>人狼：夜ターンに1人を食べることができる（初回夜から可能）</li>
            <li>占い師：夜ターンに1人だけ人狼かどうか調べることができる</li>
            <li>騎士：夜ターンに誰か1人を守ることができる（自分は不可）</li>
          </ul>
        </div>
        <div class="col-sm-4">
          <div class="start form-group ">
            部屋の名前：<input placeholder="アルファベットのみ入力可"class="form-control"value="" pattern="^[0-9A-Za-z]+$"id="room_id"><br>
            自分の名前：<input placeholder="アルファベットのみ入力可"class="form-control"pattern="^[A-Za-z]+$"id="nickname"><br>
            <input type="submit" class="btn btn-info center-block"name=""id="room_select" value="入室">
          </div>
          <!-- <br> -->
          <div class="info well">
            <p class="text-center">INFO</p>
            <p>現在の部屋：<span id="room">未決定</span></p>
            <p>あなたの名前：<span id="name">未決定</span></p>
            <p>あなたの役職：<span id="post">未決定</span></p>
            <p/>現在：<span id="day_night">昼</span><p>
            <p>接続人数:<span id="p_c">1</span>人</p>
          </div>
          <button class="owner btn btn-info center-block"type="button" name="button" id="start">メンバーが揃ったらゲームスタート</button>
          <br>
          <div id="dead">
            <p>死亡</p>
          </div>


        </div>
        <div class="col-sm-4">
          <div id="peers" class="well">
            <p class="text-center">参加者一覧</p>
          </div>
        </div>
      </div>
    </div>




    <div id="day_and_night">
      <div class="night">
        <select id="select" class="人狼 占い師 騎士 form-control" >
        </select>
        <button class="人狼 btn btn-info"type="button" name="button">を食べる</button>
        <button class="占い師 btn btn-info"type="button" name="button">を占う</button>
        <button class="騎士 btn btn-info"type="button" name="button">を守る</button>
      </div>
      <div class="day">
        <select id="select_day" class="form-control" >
        </select>
        <button id="kill_peer"class="btn btn-info"type="button" name="button">を殺すに一票</button>
      </div>
    </div>


    <div id='my-video_div'>
      <video  class='my-video' autoplay muted></video>
    </div>
    <div class="audio">
      <audio id="se_chicken" preload="auto">
    	  <source src="/chicken.mp3" type="audio/mp3">
      </audio>
      <audio id="se_wolf" preload="auto">
    	  <source src="/wolf.mp3" type="audio/mp3">
      </audio>
    </div>
  </body>
</html>
